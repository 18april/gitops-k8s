apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 180169423799.dkr.ecr.us-east-1.amazonaws.com/demo-project:master-cf4a2b996a89f8ccc8b1f89e0fe1bb66a49e9936
          ports:
            - containerPort: 8080
