apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 644815929766.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-b099b67025da83500293cc3999161f360516a4ec
          ports:
            - containerPort: 8080
