apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 180169423799.dkr.ecr.us-east-1.amazonaws.com/demo-project:master-17fd33bc74681bb9ab99643759412be0a2679097
          ports:
            - containerPort: 8080
