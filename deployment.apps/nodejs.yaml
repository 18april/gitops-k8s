apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 525689567433.dkr.ecr.us-east-2.amazonaws.com/nodejs-project:master-2f75d956758949862163cf2539b7c55a651dec3b
          ports:
            - containerPort: 8080
