apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 180169423799.dkr.ecr.us-east-1.amazonaws.com/demo-project:master-a59a599eebb3eb4d263d39ab616103a6208996c3
          ports:
            - containerPort: 8080
