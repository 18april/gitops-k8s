apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 644815929766.dkr.ecr.us-east-1.amazonaws.com/nodejs-app:master-20bfbe64876088e8c5a36c55f3a457bcac559657
          ports:
            - containerPort: 8080
