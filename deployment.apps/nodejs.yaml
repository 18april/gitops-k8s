apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 063738659414.dkr.ecr.ap-south-1.amazonaws.com/nodejs-project:master-0ec4a796d3d710cb391504e9e32b030d348380fc
          ports:
            - containerPort: 8080
