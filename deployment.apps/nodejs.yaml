apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 644815929766.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-0273907faa8053df309e3d1bfc18d3c5a8450f39
          ports:
            - containerPort: 8080
